<div class="education-background"></div>

<div class="education-inner">
            <span class="block education-header school-header fancy">
                <span class="company">{{education.school}}</span>, <span class="city">{{education.city}}</span>
            </span>

            <span class="block education-header diploma-header italic">
                <span class="role">{{education.diploma}}</span>
            </span>

            <span class="block education-header date-header top-right-corner fancy">
                <span class="dates">{{education.startDate | date:'MMM y'}} - {{education.endDate | date:'MMM y'}}</span>
            </span>

    <hr/>

    <div class="block">
        <div class="summary">
            {{education.summary}}
        </div>
    </div>
</div>
